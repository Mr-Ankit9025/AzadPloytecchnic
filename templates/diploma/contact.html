{% extends 'base.html' %}
{% block content %}
<style type="text/css" media="all">
  .contact{
    background-image: url('/static/images/img1.jpeg');
    background-repeat: no-repeat;
    background-size: cover;
    min-height: 500px;
  }
  .bgBlur{
   backdrop-filter: blur(5px);
  }
</style>

<!-- contact page starts here -->

  <p class="text-center mt-3 fs-1 fw-bold">Contact <b class="text-info">Us <i class="fa-regular fa-comment"></i></b></p>

<div class="row contact p-0">
<div class="col-sm-12 bgBlur">
  <div class="row">
  <div class="col-sm-3"></div>
<div class="col-sm-6">
  
    
  
  {% if msg %}
   <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Sent</strong>Message successfully sent !
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  {% endif%}
  <form class="mt-5" action="" method="post" accept-charset="utf-8">
    {% csrf_token %}
  
  <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user-tie"></i></span>
  <input type="text" class="form-control" name="name" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
</div>
  <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-mobile"></i></span>
  <input type="tel" class="form-control" name="mob" placeholder="Mobile No." aria-label="Username" aria-describedby="basic-addon1">
</div>
  <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
  <input type="email" class="form-control" name="email" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1">
</div>
  <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-pen"></i></span>
 <textarea name="msg" class="form-control"></textarea>
</div><p class="text-center">
  
<button type="submit" class="btn btn-outline-info form-control" name="button"> Send</button>
</p>
</form>
  </div>
  <div class="col-sm-3"></div>
</div>
  </div>
  </div>
<!-- contact page ends here -->
{% endblock %}
