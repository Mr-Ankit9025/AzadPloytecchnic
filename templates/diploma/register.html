{% extends 'base.html' %}
{% load static %}
{% block content %}

<style type="text/css" media="all">
  .box{
    border-radius: 12px;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px, rgba(0, 0, 0, 0.3) 0px 18px 500px -18px;
  }
</style>
 <!-- registration form starts here -->
 <div class="row mb-5">
   <p class="text-center fw-bold fs-1">STUD<sm class="border-info border-bottom border-3">ENT <b class="text-info">REGI</sm>STER</b></p>
   {% if status %}
   {{status}}
   {%endif%}
   <div class="col-sm-3">
    <img src="{% static 'images/boy1.png' %}" alt="" srcset="">
   </div>
   <div class="col-sm-6 box">
     <form  method="post" autocomplete="off" enctype="multipart/form-data" accept-charset="utf-8">
       {%csrf_token%}
         <div class="input-group mt-3 mb-3">
       <input type="tel" class="form-control" placeholder="Enter your roll no" name="rno">
     </div>
     <div class="input-group mt-3 mb-3">
       <input type="text" class="form-control" placeholder="Enter your name" name="name" aria-label="Username" aria-describedby="basic-addon1">
     </div>
  
<div class="input-group mb-3">
<input type="tel" name="smob" id="" value="" class="form-control"  placeholder="Enter student mobile no."/>
</div>


<select class="form-select mb-3" aria-label="Default select example" name="select">
  <option selected>Choose course</option>
  <option value="1">Diploma</option>
  <option value="2">B.Tech</option>
  <option value="3">B.E</option>
</select>

<div class="mb-3">
  <input type="tel" name="byear" id="" value="" class="form-control" placeholder="Enter your current year"/>
</div>

<div class="mb-3">
  <input type="date" name="date" id="" value="" class="form-control"/>
</div>

<div class="mb-3">
  <input type="email" name="email" id="" placeholder="Enter your email..." class="form-control"/>
</div>
<div class="mb-3">
 <input type="tel" name="gmob" id="" value="" placeholder="Enter gaurdian contact no" class="form-control"/> 
</div>
<div class="mb-3">
  <input type="file" accept="jpg" name="img" class="form-control"/>
</div>
<div class="mb-3">
  <button type="submit" class="form-control btn btn-outline-info">Register</button>
</div>

  
</form>
 </div>
   
   <div class="col-sm-3">
    <img src="{% static 'images/boy2.png' %}" style="top: 100%;" alt="" srcset="">
   </div>
 </div>
 
 
 <!-- registration form end here -->


{% endblock %}
